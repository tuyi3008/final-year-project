<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | StyleTrans AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Profile Page CSS -->
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <header class="glass-header">
        <nav class="container">
            <div class="brand">
                <i class="bi bi-palette-fill"></i>
                <span class="brand-name">StyleTrans</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html">
                    <i class="bi bi-magic"></i>
                    <span>Transform</span>
                </a>
                <a href="gallery.html">
                    <i class="bi bi-collection"></i>
                    <span>Gallery</span>
                </a>
                <a href="profile.html" class="active">
                    <i class="bi bi-person-circle"></i>
                    <span>Profile</span>
                </a>
                <a href="community.html">
                    <i class="bi bi-people"></i>
                    <span>Community</span>
                </a>
            </div>
            
            <div class="user-actions">
                <button class="btn-login">
                    <i class="bi bi-person-circle"></i>
                    <span>Sign In</span>
                </button>

                <div class="user-menu" style="display: none;">
                    <a href="profile.html" class="user-icon">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <button class="btn-logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="bg-animate"></div>
    
    <div class="container py-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="d-flex align-items-center gap-4">
                        <div class="profile-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div>
                            <h2 id="profileName">Loading...</h2>
                            <p id="profileEmail" class="text-muted mb-2">Loading...</p>
                            <span class="badge bg-success">Active</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <button class="btn btn-outline-light me-2">
                        <i class="bi bi-pencil"></i> Edit Profile
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-number" id="transformCount">0</div>
                    <div class="stat-label">Total Transformations</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-number" id="favoriteCount">0</div>
                    <div class="stat-label">Favorites</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-number" id="shareCount">0</div>
                    <div class="stat-label">Shared to Community</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="history-tab" data-bs-toggle="tab" data-bs-target="#history">
                    <i class="bi bi-clock-history me-2"></i>History
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites">
                    <i class="bi bi-heart me-2"></i>Favorites
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings">
                    <i class="bi bi-gear me-2"></i>Settings
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- History Tab -->
            <div class="tab-pane fade show active" id="history">
                <div class="row g-4" id="historyContainer">
                    <div class="col-12 text-center py-5 text-muted">
                        <i class="bi bi-clock-history display-4 mb-3"></i>
                        <p>No transformation history yet</p>
                        <a href="index.html" class="btn btn-gradient mt-3">
                            <i class="bi bi-magic me-2"></i>Create Your First
                        </a>
                    </div>
                </div>
            </div>

            <!-- Favorites Tab -->
            <div class="tab-pane fade" id="favorites">
                <div class="row g-4" id="favoritesContainer">
                    <div class="col-12 text-center py-5 text-muted">
                        <i class="bi bi-heart display-4 mb-3"></i>
                        <p>No favorites yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth JS -->
    <script src="/static/js/auth.js"></script>
    
    <!-- Profile Page JS -->
    <script src="/static/js/profile.js"></script>
</body>
</html>
