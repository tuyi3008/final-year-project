<!-- static/templates/auth_modal.html -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content glass-card border-0">
            <div class="modal-header border-0">
                <ul class="nav nav-pills mb-3 w-100" id="authTabs" role="tablist">
                    <li class="nav-item flex-fill text-center" role="presentation">
                        <button class="nav-link active w-100" id="login-tab" data-bs-toggle="pill" data-bs-target="#login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </li>
                    <li class="nav-item flex-fill text-center" role="presentation">
                        <button class="nav-link w-100" id="register-tab" data-bs-toggle="pill" data-bs-target="#register">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </button>
                    </li>
                </ul>
                <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body p-4">
                <div class="tab-content">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label small text-muted">Email</label>
                                <input type="email" class="form-control glass-input" id="loginEmail" 
                                       placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label small text-muted">Password</label>
                                <input type="password" class="form-control glass-input" id="loginPassword" 
                                       placeholder="Enter your password" required>
                                <div class="form-text text-end">
                                    <a href="#" class="text-gradient small">Forgot password?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                            <div class="text-center">
                                <p class="text-muted small mb-0">Or continue with</p>
                                <div class="d-flex justify-content-center gap-3 mt-2">
                                    <button type="button" class="btn btn-outline-light btn-sm" id="googleLoginBtn">
                                        <i class="bi bi-google"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-light btn-sm" id="githubLoginBtn">
                                        <i class="bi bi-github"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="registerForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label small text-muted">First Name</label>
                                    <input type="text" class="form-control glass-input" id="firstName" 
                                           placeholder="John" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label small text-muted">Last Name</label>
                                    <input type="text" class="form-control glass-input" id="lastName" 
                                           placeholder="Doe" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label small text-muted">Email</label>
                                <input type="email" class="form-control glass-input" id="registerEmail" 
                                       placeholder="john.doe@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label small text-muted">Password</label>
                                <input type="password" class="form-control glass-input" id="registerPassword" 
                                       placeholder="Create a password" required minlength="8">
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>Minimum 8 characters
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label small text-muted">Confirm Password</label>
                                <input type="password" class="form-control glass-input" id="confirmPassword" 
                                       placeholder="Confirm your password" required>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="termsAgree" required>
                                <label class="form-check-label small text-muted" for="termsAgree">
                                    I agree to the <a href="#" class="text-gradient">Terms of Service</a> and 
                                    <a href="#" class="text-gradient">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">
                                <i class="bi bi-person-plus me-2"></i>Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer border-0 pt-0 text-center">
                <p class="text-muted small mb-0">
                    By continuing, you agree to our <a href="#" class="text-gradient">Terms</a> and 
                    <a href="#" class="text-gradient">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Message container for auth notifications -->
<div id="authMessageContainer" class="auth-message-container"></div>
