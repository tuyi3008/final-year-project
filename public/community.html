<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | StyleTrans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/community.css">
</head>
<body data-bs-theme="dark">
    <header class="glass-header">
        <nav class="container">
            <div class="brand">
                <i class="bi bi-palette-fill"></i>
                <span class="brand-name">StyleTrans</span>
            </div>
            <div class="nav-links">
                <a href="index.html">
                    <i class="bi bi-magic"></i>
                    <span>Transform</span>
                </a>
                <a href="gallery.html">
                    <i class="bi bi-collection"></i>
                    <span>Gallery</span>
                </a>
                <a href="community.html" class="active">
                    <i class="bi bi-people"></i>
                    <span>Community</span>
                </a>
            </div>
            <div class="user-actions">
                <button class="btn-login">
                    <i class="bi bi-person-circle"></i>
                    <span>Sign In</span>
                </button>

                <!-- User menu (shown when logged in) -->
                <div class="user-menu" style="display: none;">
                    <a href="profile.html" class="user-icon">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <button class="btn-logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-5">
        <div class="community-header">
            <h1>Community</h1>
            <p class="text-muted">See what others are creating</p>
        </div>
        <div class="community-container">
            <!-- Posts will be loaded by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="community.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
