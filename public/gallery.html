<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | StyleTrans AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Gallery Page CSS -->
    <link rel="stylesheet" href="/static/css/gallery.css">
</head>
<body>
    <header class="glass-header">
        <nav class="container">
            <div class="brand">
                <i class="bi bi-palette-fill"></i>
                <span class="brand-name">StyleTrans</span>
            </div>
            
            <!-- Main Navigation Links -->
            <div class="nav-links">
                <a href="index.html">
                    <i class="bi bi-magic"></i>
                    <span>Transform</span>
                </a>
                <a href="gallery.html" class="active">
                    <i class="bi bi-collection"></i>
                    <span>Gallery</span>
                </a>
                <a href="#">
                    <i class="bi bi-images"></i>
                    <span>My Photos</span>
                </a>
                <a href="community.html">
                    <i class="bi bi-people"></i>
                    <span>Community</span>
                </a>
            </div>
            
            <!-- User Actions -->
            <div class="user-actions">
                <button class="btn-login">
                    <i class="bi bi-person-circle"></i>
                    <span>Sign In</span>
                </button>

                <!-- User menu (shown when logged in) -->
                <div class="user-menu" style="display: none;">
                    <span id="currentUsername" class="user-name"></span>
                    <button class="btn-logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Animated Background -->
    <div class="bg-animate"></div>
    
    <!-- Main Container -->
    <div class="container py-5">
        <!-- Gallery Header -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold mb-3">
                <i class="bi bi-collection text-gradient"></i> Style Gallery
            </h1>
            <p class="tagline">Explore amazing AI-powered image transformations</p>
        </div>
        
        <!-- Filter Controls -->
        <div class="glass-card p-4 mb-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">
                        <i class="bi bi-funnel me-2"></i>Filter Results
                    </h5>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-wrap gap-3 justify-content-md-end">
                        <div class="filter-tags">
                            <button class="filter-btn active">All</button>
                            <button class="filter-btn" data-filter="sketch">Sketch</button>
                            <button class="filter-btn" data-filter="anime">Anime</button>
                            <button class="filter-btn" data-filter="ink">Ink Wash</button>
                        </div>
                        <select class="form-select glass-input" style="width: auto;">
                            <option>Popular</option>
                            <option>Newest</option>
                            <option>Most Liked</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gallery Grid -->
        <div class="row g-4" id="gallery-grid">
            <!-- Sample images will be loaded here -->
        </div>
        
        <!-- Loading More -->
        <div class="text-center mt-5">
            <button class="btn btn-gradient" id="load-more">
                <i class="bi bi-arrow-clockwise me-2"></i>Load More
            </button>
        </div>
        
        <!-- Empty State -->
        <div class="text-center mt-5 py-5" id="empty-state" style="display: none;">
            <i class="bi bi-images display-1 text-muted mb-4"></i>
            <h3 class="mb-3">No images yet</h3>
            <p class="text-muted mb-4">Be the first to share your AI transformations!</p>
            <a href="index.html" class="btn btn-gradient">
                <i class="bi bi-magic me-2"></i>Create Your First Image
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Gallery Page JS -->
    <script src="gallery.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
